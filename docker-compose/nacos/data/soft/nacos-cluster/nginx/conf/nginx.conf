user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

stream
{
    upstream nacos {
        server 192.168.2.2:8848;
        server 192.168.2.3:8848;
        server 192.168.2.4:8848;
    }


    server {
        listen  80;
        proxy_pass nacos;
    }
}