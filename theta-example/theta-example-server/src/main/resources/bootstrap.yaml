server:
  port: 8338
spring:
  main:
    allow-bean-definition-overriding: true

theta:
  sequence:
    available: true
    sequenceConfigs:
      - id: commonSequence
        type: compositeString
        segmentConfigs:
          - id: date
            type: dateSegment
            args: {pattern: 'yyyyMMdd'}
          - id: db
            type: dbNumberSegment
            args: {id: 'rebateOrderSequence', maxSequenceValue: '9999999999', length: '10'}
          - id: type
            type: fixedStringSegment
            args: {segmentString: 'RE'}
          - id: databaseIndex
            type: hashSegment
            args: {length: '2', defaultMod: '2' , defaultValue: '100'}
          - id: tableIndex
            type: hashSegment
            #type: subStringSegment
            args: {length: '3', defaultMod: '128', hashField: 'innerReqMsgId', startField: 'tableStart'}
          - id: nodeNo
            type: fixedStringSegment
            args: {propertyName: 'nodeNo', length: '1', segmentString: '1'}
          - id: random
            type: randomStringSegment
            args: {length: '6'}